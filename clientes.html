</head>
<body>
    <div id="notification-container">
        <h3>Notificações</h3>
        <ul id="notification-list"></ul>
    </div>

        <!-- Modal usuário -->
        <div id="userModal" class="modalUser">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Dados do Usuário</h2>
                <p><strong>Nome:</strong> <span id="modalNome"></span></p>
                <p><strong>Cargo:</strong> <span id="modalCargo"></span></p>
                <button id="btn-sair"><a href="index.html"><i class="bi bi-box-arrow-right"></i>  Sair</a></button>
            </div>
        </div>
    
    <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
        <a href="#"><img src="img/Logo lado png.png"></a>
        <img src="img/logo frontier.png" width="50px" class="logoFrontier">
        <h2 class="frontier" id="frontier"><span>Front</span>ier<span id="tm">™</span></h2>
        <!--barra de pesquisas geral-->
        <div class="box-search">
            <i class="bi bi-search"></i>
            <input type="text" id="pesquisa-nav" placeholder="Pesquisar">
        </div>
        <!--/barra de pesquisas geral/-->
        <div class="control">
            <i class="bi bi-bell" id="notification"><span id="notification-count" class="notification-badge">0</span></i>
            <i class="bi bi-person-circle" id="user"></i>
        </div>
    </div><!--btn-expandir-->
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="home.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li><!--item-menu-->
            <li class="item-menu">
                <a href="agenda.html">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="txt-link">Agenda</span>
                </a>
            </li><!--item-menu-->
            <li class="item-menu">
                <a href="tarefas.html">
                    <span class="icon"><i class="bi bi-card-checklist"></i></span>
                    <span class="txt-link">Tarefas</span>
                </a>
            </li><!--item-menu-->
            <li class="item-menu">
                <a href="orcamento.html">
                    <span class="icon"><i class="bi bi-cash-coin"></i></span>
                    <span class="txt-link">Orçamento</span>
                </a>
            </li><!--item-menu-->
            <li class="item-menu">
                <a href="carteira.html">
                    <span class="icon"><i class="bi bi-wallet"></i></span>
                    <span class="txt-link">Carteira</span>
                </a>
            </li><!--item-menu-->
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-people"></i></span>
                    <span class="txt-link">Clientes</span>
                </a>
            </li><!--item-menu-->
            <li class="item-menu">
                <a href="projetos.html">
                    <span class="icon"><i class="bi bi-folder-plus"></i></span>
                    <span class="txt-link">Projetos</span>
                </a>
            </li><!--item-menu-->
        </ul>
    </nav><!--menu-lateral-->

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" id="closePopup"><i class="bi bi-x-circle"></i></span>
        <div id="popup-content">Carregando...</div>
    </div>

    <main class="container content">
        <div class="pagina">
            <div class="ajusteTopo">
                <h1>Clientes</h1>
                <div class="itens">
                    <label><h5>Nome do Cliente: </h5>
                        <div class="input-container">
                            <i class="bi bi-search" id="pesquisar"></i>
                            <input type="text" id="filtro-descricao" placeholder="Pesquisar">
                        </div>
                    </label>
                    <button class="btn btn-add" id="openAddModal"><i class="bi bi-person-plus-fill"></i></button>
                </div>
            </div>
            <div class="header-clientes">
                <ul id="listaClientes"></ul>
            </div>
        
            <!-- Modal de Cadastro -->
            <div class="modal" id="modalAdd">
                <div class="modal-content" id="modal-content">
                    <div class="modal-header">
                        <h3>Adicionar Cliente</h3>
                        <span class="close" id="closeAddModal"><i class="bi bi-x-circle"></i></span>
                    </div>
                    <label> <h5>Nome: </h5>
                        <input type="text" id="nome" placeholder="Nome"><br>
                    </label>
                    <label> <h5>CPF: </h5>
                        <input type="text" id="cpf" placeholder="CPF"><br>
                    </label>
                    <label> <h5>Telefone: </h5>
                        <input type="text" id="telefone" placeholder="Telefone"><br>
                    </label>
                    <label> <h5>Email: </h5>
                        <input type="email" id="email" placeholder="Email"><br>
                    </label>
                    <label> <h5>Endereço: </h5>
                        <input type="text" id="endereco" placeholder="Endereço"><br>
                    </label>
                    <label> <h5>Cidade: </h5>
                        <input type="text" id="cidade" placeholder="Cidade"><br>
                    </label>
                        <button class="btn btn-add" id="addCliente">Adicionar</button>
                </div>
            </div>
        
            <!-- Modal de Informações -->
            <div class="modal" id="modalInfo">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Informações do Cliente</h3>
                        <span class="close" id="closeInfoModal"><i class="bi bi-x-circle"></i></span>
                    </div>
                    <p id="infoCliente"></p>
                </div>
            </div>
        
        </div>
    </main>
